[updates]
markup=pango
interval= 3600
UPDATE_COLOR=#98c379
command=~/scripts/updates

[date]
interval=60
command=date "+%a %d %H:%M"
color=#56b6c2

[battery/battery]
interval=60
command=~/scripts/battery
markup=pango

